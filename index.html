    <!-- Email Submission Form -->
    <div class="box2">
      <h3 style>Submit a Website</h3>
      <form action="https://formspree.io/f/maneyovg" method="post">
        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>
        
        <button type="submit">Send</button>
      </form>
      
      <p id="responseMessage" style="display:none;"></p>
    </div>

    <script>
      document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission
        const form = event.target;
        const formData = new FormData(form);

        fetch(form.action, {
          method: "POST",
          body: formData,
          headers: {
            "Accept": "application/json"
          }
        }).then(response => {
          if (response.ok) {
            document.getElementById("responseMessage").textContent = "Message sent successfully!";
            document.getElementById("responseMessage").style.display = "block";
            form.reset();
          } else {
            document.getElementById("responseMessage").textContent = "Error sending message.";
            document.getElementById("responseMessage").style.display = "block";
          }
        }).catch(error => {
          document.getElementById("responseMessage").textContent = "Error sending message.";
          document.getElementById("responseMessage").style.display = "block";
        });
      });
    </script>
